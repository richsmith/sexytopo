name: Deploy Manual to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'app/src/main/assets/guide/index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare docs directory
        run: |
          mkdir -p docs/manual
          cp app/src/main/assets/guide/index.html docs/manual/index.html
          echo "âœ“ Manual copied to docs/manual/index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
